<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imóveis Disponíveis - Vale Imobiliária</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 

<!--Bootstrap Icons-->
<link rel="icon" href="img/logo-barra.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="img/Logo.png" alt="Logo" width="90" height="90">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0"> 
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="imoveis.html">Imóveis</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="quem-somos.html">Nós</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="proprietario.html">Proprietário</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cliente.html">Cliente</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
    </header>

    <main class="container my-5">
        <h1 class="text-center mb-4">Imóveis Disponíveis</h1>

        <section class="card p-4 mb-5">
            <h2 class="card-title mb-3">Filtros de Busca</h2>
            <form id="filtroImoveisForm">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="tipoImovel" class="form-label">Tipo de Imóvel</label>
                        <select class="form-select" id="tipoImovel">
                            <option value="">Todos</option>
                            <option value="apartamento">Apartamento</option>
                            <option value="casa">Casa</option>
                            <option value="comercial">Comercial</option>
                            <option value="terreno">Terreno</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="finalidade" class="form-label">Finalidade</label>
                        <select class="form-select" id="finalidade">
                            <option value="">Ambas</option>
                            <option value="venda">Venda</option>
                            <option value="aluguel">Aluguel</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="localizacao" class="form-label">Localização</label>
                        <input type="text" class="form-control" id="localizacao" placeholder="Ex: Centro, Barra da Tijuca">
                    </div>
                    <div class="col-md-4">
                        <label for="precoMin" class="form-label">Preço Mínimo</label>
                        <input type="number" class="form-control" id="precoMin" placeholder="R$ 0">
                    </div>
                    <div class="col-md-4">
                        <label for="precoMax" class="form-label">Preço Máximo</label>
                        <input type="number" class="form-control" id="precoMax" placeholder="R$ Ilimitado">
                    </div>
                    <div class="col-md-4">
                        <label for="quartos" class="form-label">Quartos</label>
                        <input type="number" class="form-control" id="quartos" min="0" placeholder="Qualquer">
                    </div>
                    <div class="col-12 text-center mt-4">
                        <button type="submit" class="btn btn-primary me-2">Aplicar Filtros</button>
                        <button type="button" class="btn btn-secondary" id="limparFiltros">Limpar Filtros</button>
                    </div>
                </div>
            </form>
        </section>

        <section class="mb-5">
            <h2 class="mb-3">Imóveis em Destaque</h2>
            <div id="imoveisDestaque" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                </div>
        </section>

        <section>
            <h2 class="mb-3">Todos os Imóveis</h2>
            <div id="listaImoveis" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                </div>

            <nav aria-label="Navegação de Páginas" class="mt-4">
                <ul class="pagination justify-content-center" id="paginacao">
                    </ul>
            </nav>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/imoveis.js"></script> 
</body>
</html>
